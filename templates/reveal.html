<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Rahasia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-container d-flex justify-content-center align-items-center vh-100 text-white">
    <div class="glass-card p-4 rounded shadow-lg text-center">
      {% if message %}
        <h2 class="mb-4">Pesan Rahasia Ditemukan</h2>
        <p class="lead">"{{ message }}"</p>
      {% else %}
        <h2 class="mb-4">Tidak Ada Pesan Rahasia</h2>
        <p class="text-muted">File tidak mengandung pesan tersembunyi atau format tidak didukung.</p>
      {% endif %}
      <a href="/" class="btn btn-outline-light mt-4 w-100">Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
